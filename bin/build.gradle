// https://github.com/erdi/gradle-golo-plugin-example/tree/master

plugins {
    id 'org.golo-lang.golo' version '0.6'
}

// apply from: 'gradle/idea.gradle'

repositories {
    mavenCentral()
}

dependencies {
    golo 'org.eclipse.golo:golo:3.1.0'
}

golo {
    mainModule = 'example'
}

wrapper {
    gradleVersion = '2.12'
}